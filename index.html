<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,100;1,200&family=Press+Start+2P&family=Roboto&family=Ubuntu:ital,wght@0,300;0,500;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div id="logo">
                <img src="image/vinylead.png" alt="logo">
                
                <h2>LOG IN</h2>
            </div>
            
            <div class="input-field">
              <input type="text" class="field" placeholder="Username" required>
              <i class="uil uil-user"></i>
            </div>
          
            <div class="input-field">
                <input type="password" class="field" id="password" placeholder="Password" required>
                <i class="uil uil-lock icon" ></i>
            </div>

            <div class="checkbox">
                <input type="checkbox" class="check" id="check">
                <label for="checkbox">Remember me</label>
            </div>
        
        
        </div>
        
        <div class="button">
            <button type="submit">Login</button>
            <p>Forgot Password?</p>
        </div>
    </div> 
    </div>

</body>
</html>
